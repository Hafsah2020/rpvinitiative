<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results</title>
  <link rel="stylesheet" href="questions_style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Results</h1>
    <div id="result-message">
      <p id="userName"></p>
      <p id="userScore"></p>
      <p id="userTime"></p>
    </div>
    <button onclick="window.location.href='questions.html'">Go Back</button>
  </div>

  <script>
    // Function to get the query parameter from the URL
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.addEventListener('load', function () {
      const name = getQueryParam('name');
      const score = getQueryParam('score');
      const timeInSeconds = parseInt(getQueryParam('time')); // Time in seconds

      // Convert time to minutes and seconds
      const minutes = Math.floor(timeInSeconds / 60);
      const seconds = timeInSeconds % 60;

      // Display the results
      document.getElementById('userName').textContent = `Name: ${name}`;
      document.getElementById('userScore').textContent = `Score: ${score}`;
      document.getElementById('userTime').textContent = `Time: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    });
  </script>
</body>
</html>
